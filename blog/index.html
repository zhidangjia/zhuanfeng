ta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=生活随笔" data-v-f192b999 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2012-01-07</span></div></div><div class="vp-doc excerpt" data-v-f192b999>我记录了2008年五一假期的点滴，包括与朋友的聚会、对未来的期待和一些生活中的小插曲。文章展现了作者对生活的细腻观察和对友情的珍视。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f192b999><!----><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-icon link" href="/article/football-memories-jingde-fifth-article/" data-v-f192b999 data-v-442a52aa><!--[-->旌德的足球记忆(五)<!--]--><!----></a></h3><div class="post-meta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-ijve" href="/blog/tags/?tag=旌德往事" data-v-f192b999 data-v-442a52aa><!--[-->旌德往事<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-vtev" href="/blog/tags/?tag=足球" data-v-f192b999 data-v-442a52aa><!--[-->足球<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2010-06-18</span></div></div><div class="vp-doc excerpt" data-v-f192b999>是对章启培的深情回忆。章启培是我十七年的好友，两人因足球结缘，共同度过了许多难忘的时光。文章中提到了章启培的外号“拖拉机”，以及他在球场上的独特风格。章启培的文采和细腻性格给作者留下了深刻的印象。遗憾的是，章启培于2021年11月17日离世，我以此文纪念这位挚友。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f192b999><!----><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-icon link" href="/article/the-34th-year-of-the-jiajing-reign-ming-dynasty/" data-v-f192b999 data-v-442a52aa><!--[-->明嘉靖三十四年，那件匪夷所思的事<!--]--><!----></a></h3><div class="post-meta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=fe9682" data-v-f192b999 data-v-442a52aa><!--[-->兴趣爱好<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-vi9w" href="/blog/tags/?tag=人文历史" data-v-f192b999 data-v-442a52aa><!--[-->人文历史<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-p0fj" href="/blog/tags/?tag=兴趣爱好" data-v-f192b999 data-v-442a52aa><!--[-->兴趣爱好<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2010-01-08</span></div></div><div class="vp-doc excerpt" data-v-f192b999>明嘉靖三十四年发生的一件令人感叹的抗倭故事</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f192b999><!----><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-ic ink tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2009-03-09</span></div></div><div class="vp-doc excerpt" data-v-f192b999>我在2009年3月9日的这篇文章中，分享了自己对新一年的感想和对未来的憧憬。文章中充满了对生活的积极态度和对成长的反思。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f192b999><!----><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-icon link" href="/article/football-memories-jingde-forth-article/" data-v-f192b999 data-v-442a52aa><!--[-->旌德的足球记忆(四)<!--]--><!----></a></h3><div class="post-meta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-ijve" href="/blog/tags/?tag=旌德往事" data-v-f192b999 data-v-442a52aa><!--[-->旌德往事<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-vtev" href="/blog/tags/?tag=足球" data-v-f192b999 data-v-442a52aa><!--[-->足球<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2008-12-10</span></div></div><div class="vp-doc excerpt" data-v-f192b999>我描述了王正强的球技和个性。王正强虽然酒量不佳，但球技高超，是球队中的关键人物。我表达了与王正强未能深入合作踢球的遗憾，以及对这位好友的怀念。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f192b999><!----><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-icon link" href="/article/football-memories-jingde-third-article/" data-v-f192b999 data-v-442a52aa><!--[-->旌德的足球记忆(三)<!--]--><!----></a></h3><div class="post-meta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-ijve" href="/blog/tags/?tag=旌德往事" data-v-f192b999 data-v-442a52aa><!--[-->旌德往事<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-vtev" href="/blog/tags/?tag=足球" data-v-f192b999 data-v-442a52aa><!--[-->足球<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2008-06-22</span></div></div><div class="vp-doc excerpt" data-v-f192b999>我进入高三，对足球和《实况足球》游戏都产生了浓厚的兴趣。我回忆了与同学们一起玩游戏、踢球的时光，以及班级之间因足球而产生的竞争和友谊。特别提到了与1班的比赛，以及何进伟和王正强这两位球技出众的同学。</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-877d2d86 data-v-f192b999><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-f192b999><img src="/img/朱岸峰摄于2008年的大丰港.jpg" alt="大海，无尽的漂泊" loading="lazy" data-v-f192b999></div><div class="blog-post-item-content" data-v-f192b999><h3 data-v-f192b999><!----><!----><a class="vp-link no-icon link" href="/article/essay-business-trip-sea/" data-v-f192b999 data-v-442a52aa><!--[-->大海，无尽的漂泊<!--]--><!----></a></h3><div class="post-meta" data-v-f192b999><div class="category-list" data-v-f192b999><span class="icon vpi-folder" data-v-f192b999></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f192b999><span class="icon vpi-tag" data-v-f192b999></span><!--[--><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=生活随笔" data-v-f192b999 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bnue" href="/blog/tags/?tag=时光记忆" data-v-f192b999 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f192b999><span class="icon vpi-clock" data-v-f192b999></span><span data-v-f192b999>2008-05-19</span></div></div><div class="vp-doc excerpt" data-v-f192b999>我在2008年5月19日的这篇文章中，表达了自己对漂泊生活的感悟。他通过旅行的比喻，探讨了人生的无常和对未来的不确定感。</div></div></div></template><!--]--><!--[--><!--]--><div class="vp-blog-pagination" data-v-877d2d86 data-v-f8508c73><button type="button" class="btn prev" disabled data-v-f8508c73>上一页</button><div class="page-range" data-v-f8508c73><!--[--><button class="active btn" type="button" data-v-f8508c73>1</button><button class="btn" type="button" data-v-f8508c73>2</button><!--]--></div><button type="button" class="btn next" data-v-f8508c73>下一页</button></div><!--[--><!--]--></div><div class="vp-blog-aside" data-v-bb5de8a7 data-v-ec14e552><!--[--><!--]--><div class="vp-blog-profile" data-v-ec14e552 data-v-b39eafc2><p class="" data-v-b39eafc2><img src="https://theme-plume.vuejs.press/plume.png" alt="学海无岸，登顶为峰" data-v-b39eafc2></p><div class="profile-info" data-v-b39eafc2><h3 data-v-b39eafc2>学海无岸，登顶为峰</h3><p data-v-b39eafc2>欢迎您访问我的网站</p><!----><!----></div><!----></div><div class="vp-blog-nav" data-v-ec14e552 data-v-57bdcb5e><a class="vp-link no-icon link nav-link" href="/blog/tags/" data-v-57bdcb5e data-v-442a52aa><!--[--><span class="icon icon-logo vpi-tag" data-v-57bdcb5e></span><span class="text" data-v-57bdcb5e>标签</span><span class="total" data-v-57bdc
