cial-reward/" data-v-ef4869a2 data-v-442a52aa><!--[-->一份特别的奖励<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-ef4869a2 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-04-25</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>来自南京市见义勇为基金会的奖励。</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-ef4869a2><img src="/img/杨政宁2012演讲.png" alt="观杨政宁演讲有感" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/%E2%80%8B%E2%80%8Blearning-from-yang-zhenning-speech%E2%80%8B/" data-v-ef4869a2 data-v-442a52aa><!--[-->观杨政宁演讲有感<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=人文历史" data-v-ef4869a2 data-v-442a52aa><!--[-->人文历史<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-04-13</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>本文通过观看杨振宁先生的演讲，探讨了认识名人的有效方式——聆听其演讲，并分享了我的感悟。我原本对杨振宁的经历兴趣不大，但偶然观看其演讲后，对其思维清晰、风趣幽默、真诚坦率的风格印象深刻。</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-ef4869a2><img src="/img/克莱德曼钢琴专辑.png" alt="我与音乐的故事（一）" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/memories-of-my-favorite-songs/" data-v-ef4869a2 data-v-442a52aa><!--[-->我与音乐的故事（一）<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=fe9682" data-v-ef4869a2 data-v-442a52aa><!--[-->兴趣爱好<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-w1c9" href="/blog/tags/?tag=音乐" data-v-ef4869a2 data-v-442a52aa><!--[-->音乐<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-vhlc" href="/blog/tags/?tag=旌德往事" data-v-ef4869a2 data-v-442a52aa><!--[-->旌德往事<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=时光记忆" data-v-ef4869a2 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-03-29</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>《夜莺》这个曲子时，一下子又把我的思绪拉回到了30年前的初中年代。突然兴起，想写点关于我和音乐的故事。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/why-blog-if-nobody-reads/" data-v-ef4869a2 data-v-442a52aa><!--[-->博客写了又没人看，你写它干嘛？<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e43df6" data-v-ef4869a2 data-v-442a52aa><!--[-->时光记忆<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-02-28</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>在AI快速发展的今天，尽管互联网上的博客读者或许越来越少，但我觉得个人写作依然具有高价值。它不仅是对某个问题的深入思考，更是个人存在的一种证明。</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-ef4869a2><img src="/img/aar.png" alt="复盘与向前看" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/aar-and-move-on/" data-v-ef4869a2 data-v-442a52aa><!--[-->复盘与向前看<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-02-25</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>谭乔B站视频中老人"向前看"的质朴箴言，想到了复盘的本质逻辑：以未来视角重构经验价值，让错误成为认知升级的养分，实现时间复利。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/an-article-about-bilibili-videos-total/" data-v-ef4869a2 data-v-442a52aa><!--[-->问题 - B站有多少视频？<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=产品管理" data-v-ef4869a2 data-v -ef4869a2><img src="/img/AI时代的本领恐慌.jpg" alt="小议AI时代的“本领恐慌”，你中招了吗？" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/ai-skills-crisis-are-you-affected/" data-v-ef4869a2 data-v-442a52aa><!--[-->小议AI时代的“本领恐慌”，你中招了吗？<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=产品管理" data-v-ef4869a2 data-v-442a52aa><!--[-->产品管理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2025-01-03</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>AI 时代，技术人如何避免“本领恐慌”？🚀 许多程序员担心被 AI 取代，但真正的挑战是如何利用 AI 提升效率！本文通过真实案例与数据分析，探讨程序员的困惑，并给出实用建议，助你在 AI 浪潮中站稳脚跟！</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-ef4869a2><img src="/img/about-favorites.png" alt="信息创作者还是消费者" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/infomation-creator-or-consumer/" data-v-ef4869a2 data-v-442a52aa><!--[-->信息创作者还是消费者<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-bczz" href="/blog/tags/?tag=生活随笔" data-v-ef4869a2 data-v-442a52aa><!--[-->生活随笔<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2024-10-27</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>本文总结了我在收藏夹管理方面的失败经历，并小小探讨了下其中的问题</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/an-article-about-future-product-design/" data-v-ef4869a2 data-v-442a52aa><!--[-->未来10年，学生和退休人员才是“消费主力”？产品经理不得不想清楚的问题！<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=产品管理" data-v-ef4869a2 data-v-442a52aa><!--[-->产品管理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2024-09-07</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>未来10年，学生和退休人员将成为消费主力，他们的特点是时间多、预算有限，但对娱乐、学习、社交需求强烈。这意味着低成本、高沉浸的产品将迎来爆发，比如短视频、AI娱乐、在线教育、Citywalk等低消费社交活动。产品方向应聚焦免费+时间消耗型模式，借助AI提升个性化体验，结合线上线下沉浸式互动。消费升级之外，“低成本、强体验”的产品或将成为市场新蓝海！</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/a-tidbit-about-three-abilities/" data-v-ef4869a2 data-v-442a52aa><!--[-->未来职场的三种能力<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=产品管理" data-v-ef4869a2 data-v-442a52aa><!--[-->产品管理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2024-08-06</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>你的工作，正在被“未来”重新定义</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><!----><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/a-tidbit-about-product-prototype/" data-v-ef4869a2 data-v-442a52aa><!--[-->小技巧 - 如何用AI搞定产品原型策划中的数据项问题<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9742da" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-aokd" href="/blog/tags/?tag=技术专栏" data-v-ef4869a2 data-v-442a52aa><!--[-->技术专栏<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=产品管理" data-v-ef4869a2 data-v-442a52aa><!--[-->产品管理<!--]--><!----></a><!--]--></div><div class="create-time" data-v-ef4869a2><span class="icon vpi-clock" data-v-ef4869a2></span><span data-v-ef4869a2>2024-07-06</span></div></div><div class="vp-doc excerpt" data-v-ef4869a2>产品经理在从0到1策划原型的时候，一个经常遇到的难题就是功能中业务的数据项不明确。尤其在初期迭代时候，必须要自己调研、策划获取数据项，这样画面看起来才有模有样。那么，AI在这个时候就可以帮上大忙了。举个例子。</div></div></div></template><template><div class="vp-blog-post-item has-cover right" data-allow-mismatch data-v-e81809e0 data-v-ef4869a2><div data-allow-mismatch class="post-cover" style="width:240px;height:180px;" data-v-ef4869a2><img src="/img/jingde/旌德县西山石亭.jpg" alt="爬旌德西山留念以及大明正德元年的石亭碑记考证" loading="lazy" data-v-ef4869a2></div><div class="blog-post-item-content" data-v-ef4869a2><h3 data-v-ef4869a2><!----><!----><a class="vp-link no-icon link" href="/article/inscription-stone-pavilion-xishan-ridge-jingde-county/" data-v-ef4869a2 data-v-442a52aa><!--[-->爬旌德西山留念以及大明正德元年的石亭碑记考证<!--]--><!----></a></h3><div class="post-meta" data-v-ef4869a2><div class="category-list" data-v-ef4869a2><span class="icon vpi-folder" data-v-ef4869a2></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=fe9682" data-v-ef4869a2 data-v-442a52aa><!--[-->兴趣爱好<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-ef4869a2><span class="icon vpi-tag" data-v-ef4869a2></span><!--[--><a class="vp-link no-icon link tag vp-tag-shbu" href="/blog/tags/?tag=人文历史" data-v-ef4869a2 data-v-442a52aa><!--[-->人文历史<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-vhlc" h
